services:
  - type: web
    name: my-blog-web
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: |
      ./deploy.sh
    startCommand: |
      pwd && cd /opt/render/project/src/server && npm run start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: CLIENT_ORIGIN
        value: https://my-blog-web.onrender.com
      - key: DATABASE_URL
        sync: false

databases:
  - name: my-blog-db
    plan: free